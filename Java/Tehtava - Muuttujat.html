<html>

  <body>

    <h2>JavaScript taulukko</h2>

    <p>For looppi:</p>

    <p id="teht3"></p>

    <script>

      let autot, text, fLen, i;

      autot = ["BMW", "Opel", "Volvo", "MB", "Honda", "Kia"];

      fLen = autot.length;

      text = "<ul>";



      for (i = 0; i < fLen; i++) {

        text += "<li>" + autot[i] + "</li>";

      }

      text += "</ul>";

      document.getElementById("teht3").innerHTML = text;

    </script>

  </body>

</html>
